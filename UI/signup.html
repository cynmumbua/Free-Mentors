<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Free Mentors SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login">
        <h1>Create Account Here</h1>
        <form name = "signup" onsubmit="return validate()" action="loggedInUser.html"> 
            <p>First Name</p>
            <input type="text" name="fName" placeholder="Enter your First Name">
            <p>Last Name</p>
            <input type="text" name="lName" placeholder="Enter your Last Name">
            <p>Address</p>
            <input type="text" name="address" placeholder="Enter your Address">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter your Email">
            <p>Bio</p>
            <input type="text" name="bio" placeholder="Fill in your Bio">
            <p>Occupaton</p>
            <input type="text" name="occupation" placeholder="Enter your Occupaton">
            <p>Expertise</p>
            <input type="text" name="expertise" placeholder="Enter your Expertise">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <p>Password</p>
            <input type="password" name="password2" placeholder="Confirm Password">
            <div id="pass_confirm_div"></div>
            <input type="submit" name="" value="Register">
            <a href="index.html">Have an account?</a>
        </form>
        
    </div>
<script src="Script.js"></script>

</body>

</html>
