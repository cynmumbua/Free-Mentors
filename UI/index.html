<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Free Mentors login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Dashboard"> 
<p>Free Mentors</p>
<button type="button" class="set"> Mentor</button>
<button type="button" class="set1">Admin</button>
</div>
    
    <div class="login">
         <h3> Free   Mentors   is   a   social   initiative   where   accomplished   professionals   become   role   models   to  
young people to provide free mentorship sessions. </h3>
        <h1>Login Here</h1>
        <form name="login" onsubmit="return validateLogin()" action="loggedInUser.html">
            <p>Username</p>
            <input type="email" name="email" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="#">Forgot your password?</a><br>
            <a href="signup.html">Don't have an account?</a>
        </form>
        
    </div>
 
<script src="Script.js"></script>

</body>
</html>
